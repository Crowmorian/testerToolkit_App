{% extends "base.html" %}

{% block content %}
<div class="login-body">
    <div class="login-box">
        <div class="login-title-box">
            <content class="login-title">Create Toolkit User</content>    
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/createUser">
            <div class="field">
                <div class="control">
                    <input class="login-input" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="login-input" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="login-input" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="login-button">Create Toolkit User</button>
        </form>
    </div>
</div>
{% endblock %}
