<!-- HTML File containing all the necessary forms for login page -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
	<div class="login-box">
		<div>
			<content class="title">Login</content>	
		</div>
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="login-input" type="email" name="email" placeholder="Your Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="login-input" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
            </div>
            <button class="login-button">Login</button>
        </form>
    </div>
</div>
{% endblock %}
